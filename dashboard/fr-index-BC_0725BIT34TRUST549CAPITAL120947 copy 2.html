    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Transaction filtering
            const filterButtons = document.querySelectorAll('.filter-btn');

            filterButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const filter = this.getAttribute('data-filter');

                    // Update active button style
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Simple hover animations
            const cards = document.querySelectorAll('.profile-card, .balance-card, .transaction-card');

            cards.forEach(card => {
                card.addEventListener('mouseenter', function () {
                    this.classList.add('shadow-lg');
                });

                card.addEventListener('mouseleave', function () {
                    this.classList.remove('shadow-lg');
                });
            });

            // Navigation buttons interaction
            const navButtons = document.querySelectorAll('.nav-button');

            navButtons.forEach(button => {
                button.addEventListener('click', function (e) {
                    e.preventDefault();

                    // Remove active class from all buttons
                    navButtons.forEach(btn => btn.classList.remove('active'));

                    // Add active class to clicked button
                    this.classList.add('active');

                    // Here you would typically load the corresponding content
                    // For this example, we're just changing the active state
                });
            });
        });
