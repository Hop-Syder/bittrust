    <script>
        // Fonction pour sauvegarder les ordres dans localStorage
        function saveOrders(orders) {
            localStorage.setItem('bittrust_orders', JSON.stringify(orders));
        }

        // Fonction pour charger les ordres depuis localStorage
        function loadOrders() {
            const orders = localStorage.getItem('bittrust_orders');
            return orders ? JSON.parse(orders) : [];
        }

        // Fonction pour afficher les ordres dans l'interface
        function displayOrders(orders) {
            const ordersContainer = document.querySelector('.orders-container');

            // Vider le conteneur
            ordersContainer.innerHTML = '';

            if (orders.length === 0) {
                // Afficher le message "Aucun ordre en cours"
                ordersContainer.innerHTML = `
                <div class="no-orders">
                    <i class="fas fa-exchange-alt"></i>
                    <h4 class="mt-3" style="color: #fff;">Aucun ordre en cours</h4>
                    <p style="color: #fff;">Vos ordres actifs apparaîtront ici</p>
                </div>
            `;
                return;
            }

            // Afficher chaque ordre
            orders.forEach(order => {
                const orderCard = createOrderCard(order);
                ordersContainer.appendChild(orderCard);
            });
        }

        // Fonction pour créer une carte d'ordre
        function createOrderCard(order) {
            let typeText, typeClass, iconClass;
            switch (order.type) {
                case 'buy':
                    typeText = 'Achat';
                    typeClass = 'buy';
                    iconClass = 'fas fa-arrow-down';
                    break;
                case 'sell':
                    typeText = 'Vente';
                    typeClass = 'sell';
                    iconClass = 'fas fa-arrow-up';
                    break;
                case 'transfer':
                    typeText = 'Transfert';
                    typeClass = 'transfer';
                    iconClass = 'fas fa-exchange-alt';
                    break;
                case 'loan':
                    typeText = 'Prêt';
                    typeClass = 'loan';
                    iconClass = 'fas fa-hand-holding-usd';
                    break;
            }

            let assetText;
            switch (order.asset) {
                case 'btc': assetText = 'Bitcoin (BTC)'; break;
                case 'eth': assetText = 'Ethereum (ETH)'; break;
                case 'usdt': assetText = 'Tether (USDT)'; break;
                case 'eur': assetText = 'Euro (EUR)'; break;
                case 'usd': assetText = 'Dollar (USD)'; break;
                case 'gbp': assetText = 'Livre Sterling (GBP)'; break;
            }

            const orderDate = new Date(order.date);
            const formattedDate = orderDate.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const orderElement = document.createElement('div');
            orderElement.className = `order-card ${typeClass} p-3 mb-3`;
            orderElement.innerHTML = `
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                    <span class="badge ${order.status === 'completed' ? 'status-completed' :
                    order.status === 'pending' ? 'status-pending' :
                        'status-cancelled'} status-badge">
                        ${order.status === 'completed' ? 'Complété' :
                    order.status === 'pending' ? 'En attente' : 'Annulé'}
                    </span>
                    <span class="badge bg-light text-dark ms-2">${formattedDate}</span>
                </div>
                <span class="text-muted">#${order.id.toString().padStart(6, '0')}</span>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <i class="${iconClass} me-2"></i>
                    <strong>${typeText} ${assetText}</strong>
                </div>
                <div class="text-end">
                    <div>${order.amount} ${order.asset.toUpperCase()}</div>
                    <small class="text-muted">${order.price} ${order.currency}</small>
                </div>
            </div>
            ${order.status === 'pending' ? `
            <div class="mt-3 w-100">
                <div class="progress" style="height: 18px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                        role="progressbar" style="width: ${order.progress || 0}%;" 
                        aria-valuenow="${order.progress || 0}" aria-valuemin="0" aria-valuemax="100">
                        ${order.progress || 0}%
                    </div>
                </div>
            </div>
            ` : ''}
        `;

            return orderElement;
        }

        // Fonction pour ajouter un nouvel ordre
        function addNewOrder(orderData) {
            const orders = loadOrders();
            const newOrder = {
                id: Date.now(),
                ...orderData,
                date: new Date().toISOString(),
                status: 'pending',
                progress: 0
            };

            orders.unshift(newOrder); // Ajouter au début du tableau
            saveOrders(orders);
            displayOrders(orders);

            // Simuler la progression
            simulateOrderProgress(newOrder.id);
        }

        // Fonction pour simuler la progression d'un ordre
        function simulateOrderProgress(orderId) {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;

                // Mettre à jour la progression dans localStorage
                const orders = loadOrders();
                const orderIndex = orders.findIndex(o => o.id === orderId);

                if (orderIndex !== -1) {
                    orders[orderIndex].progress = Math.min(progress, 100);

                    if (progress >= 100) {
                        orders[orderIndex].status = 'completed';
                        clearInterval(interval);
                    }

                    saveOrders(orders);
                    displayOrders(orders);

                    // Afficher le popup PIN à 30%
                    if (progress === 30) {
                        showPinPopup(orderId);
                    }
                } else {
                    clearInterval(interval);
                }
            }, 500);
        }

        // Fonction pour afficher le popup PIN et gérer la validation
        function showPinPopup(orderId) {
            // Si déjà présent, ne pas dupliquer
            if (document.getElementById('pinModal')) return;

            const modalHtml = `
    <div class="modal fade show" id="pinModal" tabindex="-1" style="display:block; background:rgba(0,0,0,0.5);" aria-modal="true" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Validation requise</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Veuillez entrer votre code PIN pour valider la transaction :</p>
            <input type="password" class="form-control mb-2" id="pinInput" maxlength="7" placeholder="Code PIN (7 caractères)">
            <div id="pinError" class="text-danger" style="display:none;"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-primary" id="validatePinBtn">Valider</button>
          </div>
        </div>
      </div>
    </div>
    `;
            const modalDiv = document.createElement('div');
            modalDiv.innerHTML = modalHtml;
            document.body.appendChild(modalDiv);

            // Focus sur l'input
            setTimeout(() => {
                document.getElementById('pinInput').focus();
            }, 200);

            // Initialiser le modal Bootstrap
            const modal = new bootstrap.Modal(document.getElementById('pinModal'));
            modal.show();

            // Validation du PIN
            document.getElementById('validatePinBtn').onclick = function () {
                const pin = document.getElementById('pinInput').value.trim();
                const pinError = document.getElementById('pinError');

                if (!pin) {
                    pinError.textContent = 'Code PIN requis.';
                    pinError.style.display = 'block';
                    return;
                }

                if (pin !== '98765BT') {
                    pinError.textContent = 'Code PIN incorrect. Veuillez réessayer.';
                    pinError.style.display = 'block';
                    return;
                }

                // Code PIN correct
                pinError.style.display = 'none';

                // Fermer le modal
                modal.hide();
                modalDiv.remove();

                // Mettre à jour la progression à 97%
                const orders = loadOrders();
                const orderIndex = orders.findIndex(o => o.id === orderId);

                if (orderIndex !== -1) {
                    orders[orderIndex].progress = 97;
                    saveOrders(orders);
                    displayOrders(orders);

                    // Simuler la complétion à 100% après un délai
                    setTimeout(() => {
                        const orders = loadOrders();
                        const orderIndex = orders.findIndex(o => o.id === orderId);
                        if (orderIndex !== -1) {
                            orders[orderIndex].progress = 100;
                            orders[orderIndex].status = 'completed';
                            saveOrders(orders);
                            displayOrders(orders);
                        }
                    }, 2000);
                }
            };

            // Gérer la fermeture du modal
            document.getElementById('pinModal').addEventListener('hidden.bs.modal', function () {
                modalDiv.remove();
            });
        }

        // Fonction pour simuler la progression d'un ordre (modifiée)
        function simulateOrderProgress(orderId) {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;

                // Mettre à jour la progression dans localStorage
                const orders = loadOrders();
                const orderIndex = orders.findIndex(o => o.id === orderId);

                if (orderIndex !== -1) {
                    // Ne pas dépasser 30% avant la validation PIN
                    const newProgress = Math.min(progress, 30);
                    orders[orderIndex].progress = newProgress;

                    if (newProgress >= 30) {
                        clearInterval(interval);
                        // Afficher le popup PIN à 30%
                        showPinPopup(orderId);
                    } else {
                        saveOrders(orders);
                        displayOrders(orders);
                    }
                } else {
                    clearInterval(interval);
                }
            }, 500);
        }

        // Fonction pour gérer le changement de type d'ordre
        function handleOrderTypeChange() {
            const orderType = this.value;
            const assetSelect = document.getElementById('assetSelect');
            const assetLabel = document.getElementById('assetLabel');
            const amountLabel = document.getElementById('amountLabel');
            const limitLabel = document.getElementById('limitLabel');
            const limitInput = document.getElementById('limitInput');
            const rateInfo = document.getElementById('rateInfo');

            // Sauvegarder toutes les options au cas où
            const allOptions = [
                { value: 'btc', text: 'Bitcoin (BTC)' },
                { value: 'eth', text: 'Ethereum (ETH)' },
                { value: 'usdt', text: 'Tether (USDT)' },
                { value: 'eur', text: 'Euro (EUR)' },
                { value: 'usd', text: 'Dollar (USD)' },
                { value: 'gbp', text: 'Livre Sterling (GBP)' }
            ];

            // Vider les options actuelles
            assetSelect.innerHTML = '';

            switch (orderType) {
                case 'limit': // Prêt
                    assetLabel.textContent = 'Solde principal';
                    amountLabel.textContent = 'Montant du prêt';
                    limitLabel.textContent = 'Total à rembourser';
                    limitInput.readOnly = true;
                    rateInfo.style.display = 'block';

                    // Ajouter seulement EUR, USD, GBP
                    const fiatCurrencies = allOptions.filter(opt =>
                        ['eur', 'usd', 'gbp'].includes(opt.value)
                    );

                    fiatCurrencies.forEach(currency => {
                        const option = document.createElement('option');
                        option.value = currency.value;
                        option.textContent = currency.text;
                        assetSelect.appendChild(option);
                    });

                    // Activer le calcul automatique
                    document.getElementById('amountInput').addEventListener('input', calculateRepayment);
                    break;

                case 'transfer': // Transfert
                    assetLabel.textContent = 'Solde principal';
                    amountLabel.textContent = 'Montant';
                    limitLabel.textContent = 'Prix restant';
                    limitInput.readOnly = false;
                    rateInfo.style.display = 'none';

                    // Ajouter toutes les options
                    allOptions.forEach(currency => {
                        const option = document.createElement('option');
                        option.value = currency.value;
                        option.textContent = currency.text;
                        assetSelect.appendChild(option);
                    });

                    // Désactiver le calcul automatique
                    document.getElementById('amountInput').removeEventListener('input', calculateRepayment);
                    break;

                case 'buy': // Achat
                case 'sell': // Vente
                    assetLabel.textContent = 'Choix de cryptomonnaie';
                    amountLabel.textContent = 'Montant';
                    limitLabel.textContent = 'Valeur exacte de la cryptomonnaie';
                    limitInput.readOnly = false;
                    rateInfo.style.display = 'none';

                    // Ajouter seulement les cryptos (BTC, ETH, USDT)
                    const cryptoCurrencies = allOptions.filter(opt =>
                        ['btc', 'eth', 'usdt'].includes(opt.value)
                    );

                    cryptoCurrencies.forEach(currency => {
                        const option = document.createElement('option');
                        option.value = currency.value;
                        option.textContent = currency.text;
                        assetSelect.appendChild(option);
                    });

                    // Désactiver le calcul automatique
                    document.getElementById('amountInput').removeEventListener('input', calculateRepayment);
                    break;
            }
        }

        // Fonction de calcul automatique du remboursement
        function calculateRepayment() {
            const amount = parseFloat(document.getElementById('amountInput').value) || 0;
            const repaymentAmount = amount * 1.03; // Ajout des 3%
            document.getElementById('limitInput').value = repaymentAmount.toFixed(2);
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function () {
            // Charger et afficher les ordres existants
            displayOrders(loadOrders());

            // Gestion des boutons de type d'ordre
            const orderTypeBtns = document.querySelectorAll('.order-type-btn');
            orderTypeBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    orderTypeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    // Filtrer les ordres affichés
                    const filterType = this.getAttribute('data-type');
                    const orders = loadOrders();

                    if (filterType === 'all') {
                        displayOrders(orders);
                    } else {
                        const filteredOrders = orders.filter(order => order.type === filterType);
                        displayOrders(filteredOrders);
                    }
                });
            });

            // Gestion du changement de type d'ordre dans le formulaire
            document.getElementById('orderType').addEventListener('change', handleOrderTypeChange);

            // Initialiser l'état du formulaire
            document.getElementById('orderType').dispatchEvent(new Event('change'));

            // Gestion de la soumission du formulaire
            const form = document.querySelector('form');
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                // Récupérer les valeurs du formulaire
                const orderData = {
                    type: document.getElementById('orderType').value,
                    asset: document.getElementById('assetSelect').value,
                    amount: document.getElementById('amountInput').value,
                    price: document.getElementById('limitInput').value,
                    currency: document.getElementById('amountCurrency').textContent
                };

                // Ajouter le nouvel ordre
                addNewOrder(orderData);

                // Réinitialiser le formulaire
                form.reset();
                document.getElementById('orderType').dispatchEvent(new Event('change'));
            });

            // Animation des cartes au survol
            const cards = document.querySelectorAll('.card-style, .order-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function () {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 10px 25px rgba(0, 0, 0, 0.1)';
                });

                card.addEventListener('mouseleave', function () {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                });
            });

            // Gestion des boutons de navigation
            const navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                button.addEventListener('click', function (e) {
                    if (!this.classList.contains('active')) {
                        navButtons.forEach(btn => btn.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });
        });
    </script>
